{{extend './layout.html'}}
{{block 'head'}}
<style>
	.page-header,
	.sub-header {
		color: darkred;
	}
</style>
{{/block}}
{{block 'content'}}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Dashboard</h1>

			<div class="row placeholders">
				{{each course}}
				<div class="col-xs-6 col-sm-3 placeholder">
					<img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200"
					 class="img-responsive" alt="Generic placeholder thumbnail">
					<h4>{{$value}}</h4>
					<span class="text-muted">Something else</span>
				</div>
				{{/each}}

			</div>

			<h2 class="sub-header">Section title</h2>
			<a class="btn btn-success" href="/student/add">添加</a>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>编号</th>
							<th>姓名</th>
							<th>年龄</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{{each students}}
						<tr>
							<td>{{$value.id}}</td>
							<td>{{$value.name}}</td>
							<td>{{$value.age}}</td>
							<td><a class="btn btn-success" href="/student/update?id={{$value.id}}">编辑</a><a class="btn btn-danger" href="/student/delete?id={{$value.id}}">删除</a></td>

						</tr>
						{{/each}}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{{/block}}
