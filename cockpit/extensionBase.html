<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>食品安全驾驶舱</title>
		<link rel="stylesheet" type="text/css" href="css/currency.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/whole.css" />
	</head>
	<body>
		<div class="extensionBase">
			<div class="container" id="container"></div>
			<div class="alignCenter topTitle">
				<a href="home.html"></a>
			</div>
			<div class="dataContent">
				<h3 id="baseTitle"></h3>
				<div class="flex alignCenter varieties">
					<ul id="varieties"></ul>
				</div>
				<div class="trendBase">
					<div class="j_titlew">
						<p class="j_triangle"></p>
						<p class="j_title">近一个月数量变化趋势</p>
					</div>
					<div class="j_pictable">
						<p class="j_border j_btl"></p>
						<p class="j_border j_btr"></p>
						<p class="j_border j_bbl"></p>
						<p class="j_border j_bbr"></p>
						<div class="numberTrend" id="numberTrend"></div>
					</div>
					<div class="j_titlew">
						<p class="j_triangle"></p>
						<p class="j_title">近一个月价格变化趋势</p>
					</div>
					<div class="j_pictable">
						<p class="j_border j_btl"></p>
						<p class="j_border j_btr"></p>
						<p class="j_border j_bbl"></p>
						<p class="j_border j_bbr"></p>
						<div class="priceTrend" id="priceTrend"></div>
					</div>
					<div class="j_titlew">
						<p class="j_triangle"></p>
						<p class="j_title">基地库存详情</p>
					</div>
					<div class="j_pictable base">
						<p class="j_border j_btl"></p>
						<p class="j_border j_btr"></p>
						<p class="j_border j_bbl"></p>
						<p class="j_border j_bbr"></p>
						<div class="title">
							<ul class="spaceAround">
								<li><span>品种名称</span></li>
								<li><span>数量</span></li>
								<li><span>时间</span></li>
							</ul>
						</div>
						<div id="baseDetails">
							<div class="baseDetails" id="move">
								<ul></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 排行 -->
			<div class="baseRanking">
				<div class="creditScoreRanking">
					<span class="baseRankingtt">蔬菜供应量TOP企业</span>
					<ul>
						<li>
							<div class="num num1">1</div>
							<div class="company">江苏正禾现代农业有限公司</div>
						</li>
						<li>
							<div class="num num2">2</div>
							<div class="company">蒙城县禾兴蔬菜专业合作社</div>
						</li>
						<li>
							<div class="num num3">3</div>
							<div class="company">兰陵县佰盟种植专业合作社</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="baseTotal">
				<div class="j_pictable">
					<p class="j_border j_btl"></p>
					<p class="j_border j_btr"></p>
					<p class="j_border j_bbl"></p>
					<p class="j_border j_bbr"></p>
					<div class="title">
						<ul>
							<li class="spaceAround">
								<span>外延基地总数</span>
								<span>安徽省</span>
								<span>海南省</span>
								<span>江苏省</span>
								<span>山东省</span>
								<span>云南省</span>
								<span>浙江省</span>
								<span>河南省</span>
							</li>
							<li id="baseTotal" class="spaceAround"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/lib/map.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/currency.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/echarts-amap.min.js" charset="UTF-8"></script>
	<script src="js/lib/myScroll.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/extensionBase.js" type="text/javascript" charset="utf-8"></script>
</html>
